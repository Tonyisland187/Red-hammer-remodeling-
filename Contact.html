<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Redhammer Remodeling</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Redhammer Remodeling</a>
      <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p>Send us details about your project and we’ll get back within 48 hours.</p>

    <form id="contactForm">
      <label>
        Name
        <input type="text" name="name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Phone
        <input type="tel" name="phone" />
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="muted">Or call us at <strong>(555) 555-5555</strong> — replace with your real number.</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Redhammer Remodeling</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
